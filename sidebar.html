<div id="sidebar">
    <h3>归档</h3>
    <ul ng-repeat="file in archive">
        <li class="year"><span class="pointer" ng-click="file.show=!file.show">{{file.year}}年</span>
            <ul class="month" ng-repeat="data in file.months" ng-show="file.show===true">
                <li ng-hide="data.json===''||data.done===false"><span class="pointer" ng-click="readBangumi(getJsonPath(file.year, data.month, archive))">{{data.month | monthCN}}</span></li>
            </ul>
        </li>
    </ul>
</div>
