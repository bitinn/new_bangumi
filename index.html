<!DOCTYPE html>
<html ng-app="BangumiList">
    <head>
        <meta charset="utf-8">
        <title>4月新番</title>
        <link type="text/css" rel="stylesheet" href="css/main.css">
        <script type="text/javascript" src="js/json2.js"></script>
    </head>
    <body>
        <ul id="nav">
            <li>星期一</li>
            <li>星期二</li>
            <li>星期三</li>
            <li>星期四</li>
            <li>星期五</li>
            <li>星期六</li>
            <li>星期日</li>
            <li>全 部</li>
        </ul>
        <table>
            <colgroup>
                <col id="name">
                <col id="time-jp">
                <col id="time-cn">
                <col id="site">
            </colgroup>
            <thead>
                <tr>
                    <th id="header" colspan="4"> 四月新番放送列表 </th>
                </tr>
                <tr>
                    <th>作品名</th>
                    <th>日本放送时间</th>
                    <th>大陆放送时间</th>
                    <th>播放网址</th>
                </tr>
            </thead>
            <tbody id="bangumi_list" ng-controller="ListController">
                <tr ng-repeat="bangumi in bangumis">
                    <td><a href="{{bangumi.officalSite}}">{{bangumi.titleCN}}<span>{{bangumi.titleJP}}</span></a></td>
                    <td>{{bangumi.weekDayJP | weekday}} {{bangumi.timeJP}}</td>
                    <td>{{bangumi.weekDayCN | weekday}} {{bangumi.timeCN}}</td>
                    <td>
                        <a ng-repeat="site in bangumi.onAirSite" href="{{site}}">
                            {{site | onair}}</a> 
                    </td>
                </tr>
            </tbody>
        </table>
        <p id="github"><a href="https://github.com/wxt2005/new_bangumi">GitHub</a></p>
        <script type="text/javascript" src="js/angular.min.js"></script> 
        <script type="text/javascript" src="js/app.js"></script> 
    </body>
</html>
