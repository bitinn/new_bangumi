<!DOCTYPE html>
<html ng-app="BangumiList">
    <head>
        <meta charset="utf-8">
        <title>4月新番</title>
        <link type="text/css" rel="stylesheet" href="css/main.css">
        <script type="text/javascript" src="js/json2.js"></script>
        <style type="text/css">
            @charset "UTF-8";
            [ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide{display:none !important;}
            ng\:form{display:block;}
            .ng-animate-start{clip:rect(0,auto,auto,0);-ms-zoom:1.0001;}
            .ng-animate-active{clip:rect(-1px,auto,auto,0);-ms-zoom:1;}
        </style>
    </head>
    <body>
        <ul id="nav">
            <li>星期一</li>
            <li>星期二</li>
            <li>星期三</li>
            <li>星期四</li>
            <li>星期五</li>
            <li>星期六</li>
            <li>星期日</li>
            <li>全 部</li>
        </ul>
        <table ng-controller="ListController" ng-cloak>
            <colgroup>
                <col id="name">
                <col id="time-jp">
                <col id="time-cn">
                <col id="site">
            </colgroup>
            <thead>
                <tr>
                    <th id="header"> 四月新番放送列表 </th>
                    <th id="search" colspan="3">搜索：<input ng-model="query"></th>
                </tr>
                <tr>
                    <th>作品名</th>
                    <th>
                        <a href="" ng-click="reverse=!reverse;ordered='jp';order(bangumis, 'jp', reverse)">日本放送时间</a>
                    </th>
                    <th>
                        <a href="" ng-click="reverse=!reverse;ordered='cn';order(bangumis, 'cn', reverse)">大陆放送时间</a>
                    </th>
                    <th>播放网址</th>
                </tr>
            </thead>
            <tbody id="bangumi_list">
                <noscript>
                    <tr style="height: 5em">
                        <td colspan="4">请打开javascript支持以显示本页面 (´･ω･｀)</td>
                    </tr>
                </noscript>
                <tr ng-repeat="item in bangumis | filter:query" ng-class-even="'color'">
                    <td><a href="{{item.officalSite}}">{{item.titleCN}}
                            <span>{{item.titleJP}}</span></a>
                    </td>
                    <td>{{item.weekDayJP | weekday}} {{item.timeJP | time}}</td>
                    <td>{{item.weekDayCN | weekday}} {{item.timeCN | time}}</td>
                    <td>
                        <a ng-repeat="site in item.onAirSite" href="{{site}}">
                            {{site | onair}}</a> 
                    </td>
                </tr>
            </tbody>
        </table>
        <p id="github"><a href="https://github.com/wxt2005/new_bangumi">GitHub</a></p>
        <script type="text/javascript" src="js/angular.min.js"></script> 
        <script type="text/javascript" src="js/app.js"></script> 
    </body>
</html>
