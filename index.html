<!DOCTYPE html>
<html id="ng-app" ng-app="BangumiList">
    <head>
        <meta charset="utf-8">
        <title>番组放送</title>
        <link type="text/css" rel="stylesheet" href="css/main.css">
        <!--[if lte IE 7]><script type="text/javascript" src="js/json2.js"></script><![endif]-->
        <!--[if lte IE 8]>
        <script>
            document.createElement('item-list');
            document.createElement('nav-bar');
            document.createElement('side-bar');
        </script>
        <![endif]-->
    </head>
    <body ng-controller="ListController">
        <noscript>
            <img style="margin:0 35%;" src="images/no-js.gif" alt="没有打开Javascript！">
            <p style="text-align:center;">请打开javascript支持以显示本页面</p>
        </noscript>
        <div id="container" ng-cloak>
            <side-bar></side-bar> 
            <nav-bar></nav-bar> 
            <item-list></item-list>
            <p id="footer">Copyright &copy; 番组放送 | All Rights Reserved | Powered by <a href="https://angularjs.org">AngularJS</a>
                and <a href="https://github.com/wxt2005/new_bangumi">GitHub</a>
            </p>
        </div>
        <script type="text/javascript" src="js/angular.min.js"></script> 
        <script type="text/javascript" src="js/app.js"></script> 
        <script type="text/javascript" src="js/iefix.js"></script> 
    </body>
</html>
